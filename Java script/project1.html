<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    
<div id="mainbody">

    <div class="innerbody">
        
       <div class="boxtitle">
            <p>CLICKS</p>
            <p>N.TYPE</p>
       </div>

       <div class="numbertype">
        <p id="clicks"></p>
        <p id="numbertexttype"></p>
       </div>
       <div class="numberrelated">

        <p id="number"></p>
       </div>
       
       <div id="buttuns">

        <button class="buttun"  onclick="incr1()">+1</button>
        <button class="buttun"  onclick="incr2()">+2</button>
        <button  class="buttun" onclick="incr3()">+3</button>
        <button class="buttun"  onclick="incr4()">+4</button>
        <br><br>
        <button class="buttun" onclick="dicr1()">-1</button>
        <button class="buttun" onclick="dicr2()">-2</button>
        <button class="buttun" onclick="dicr3()">-3</button>
        <button class="buttun" onclick="dicr4()">-4</button>

       </div>
       <div class="outerrest">

       <button class="reset" onclick="rest()">RESET</button>
    </div>

    </div>

</div>


    <script src="project1.js"></script>
</body>
