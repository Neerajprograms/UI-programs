<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form2.ccs" />
    <title>Login form</title>
    <link rel="icon" type="image/x-icon" href="/images/new pic naresh it.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="maindiv">
      <div class="inputouter">
        <h1>Register</h1>

        <form action="" id="mainform">
          <div class="user-box">
            <input type="text" name="" id="username" required="" />
            <label>Username</label>
          </div>

          <div class="user-box">
            <input type="text" name="" id="Email" required="" />
            <label>Email</label>
          </div>

          <div class="user-box">
            <input type="password" name="" id="password" required="" />
            <label>Password</label>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>

          <div class="user-box">
            <input type="password" name="" id="Conformpassword" required="" />
            <label>Conform-Password</label>
            <span class="confirm-password-toggle-icon" id="neeraj"
              ><i class="fas fa-eye"></i
            ></span>
          </div>

          <div class="button">
          <button class="innerbutton">
            Register</button>
          </div>
        </form>

        <div class="singup">
          <a target="_blank" href="./login.html"
            >Login <span><i class="fa-solid fa-hand-point-left"></i> </span
          ></a>
        </div>
      </div>
    </div>

    <script src="form2.js"></script>
  </body>
</html>
