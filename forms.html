<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <div>
      <table style="width: 100%">
        <caption>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUEw_0FKCMIfM5Ij7UYylE4o6fsAmqVOYICQ&usqp=CAU"
            alt=""
          /><br />
          <h2>STUDENT LOGIN</h2>
        </caption>
        <tr>
          <td style="width: 34%"></td>

          <td style="width: 23%">
            <label for="NAME">NAME</label>
            <br /><br /><br /><br />
            <label for="GENDER">GENDER</label>
            <br /><br /><br />
            <label for="BORTH">DATE OF BORTH</label>
            <br /><br /><br />
            <label for="EDUCATION">EDUCATION</label>
            <br /><br /><br />
            <label for="MOBILE">MOBILE NO</label>
            <br /><br /><br />
            <label for="EMAIL">EMAIL</label>
            <br /><br /><br />
            <label for="ADDRESS">ADDRESS</label>
          </td>
          <td style="width: 50%">
            <input
              id="NAME"
              name="name"
              type="string"
              placeholder="Enter Name"
            />
            <br /><br /><br />
            <input
              id="GENDER"
              name="Gender"
              type="string"
              name=""
              id=""
              placeholder="Enter Gender"
            />
            <br /><br /><br />
            <input type="date" name="date" id="BORTH" />
            <br /><br /><br />
            <input
              id="EDUCATION"
              name="Education"
              type="text"
              placeholder="Enter Education"
            />
            <br /><br /><br />
            <input
              id="MOBILE"
              name="number"
              type="number"
              placeholder="Enter Mobile number"
            />
            <br /><br /><br />
            <input
              id="EMAIL"
              name="email"
              type="email"
              placeholder="Enter Email"
            />
            <br /><br /><br />
            <input
              id="ADDRESS"
              name="Addrass"
              type="text"
              placeholder="Enter Addrass"
            />
          </td>
        </tr>
      </table>

      <pre>
                                        
                                                                                <button type="submit">SUBCRIBE</button>              <button>RESET</button>
</pre>
    </div>
  </body>
</html>
